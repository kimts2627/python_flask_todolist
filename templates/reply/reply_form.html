{% extends 'base.html' %}
{% block content %}
    <div class="container my-3">
        <form method="POST">
            {% include "form_errors.html" %}
            <div>
                {{ form.csrf_token }}
                {{ form.content.label }}
                {{ form.content() }}
            </div>
            <button type="submit">저장하기</button>
        </form>
    </div>
{% endblock %}
